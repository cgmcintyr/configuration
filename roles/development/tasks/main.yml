---
- include: neovim.yml

- name: install core dev tools
  when: ansible_os_family == "Debian"
  become_user: root
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - curl
    - git
    - stow
    - sudo
    - tmux
    - tree
    - unzip
    - vim
    - zsh

- name: install core dev tools
  when: ansible_os_family == "RedHat"
  become_user: root
  dnf:
    name: "{{item}}"
    state: present
  with_items:
    - curl
    - git
    - stow
    - sudo
    - tmux
    - tree
    - unzip
    - vim
    - zsh
